<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/components/header.css">
    <link rel="stylesheet" href="./assets/css/components/main-title.css">
    <link rel="stylesheet" href="./assets/css/components/subtitle.css">
    <link rel="stylesheet" href="./assets/css/components/main-box.css">
    <link rel="stylesheet" href="./assets/css/components/main-action.css">
    <link rel="stylesheet" href="./assets/css/components/button.css">
    <link rel="stylesheet" href="./assets/css/components/logo.css">
    <link rel="stylesheet" href="./assets/css/components/main-banner.css">
    <link rel="stylesheet" href="./assets/css/components/main-section.css">
    <link rel="stylesheet" href="./assets/css/components/skill-tech.css">
    <link rel="stylesheet" href="./assets/css/components/progress-bar.css">
    <link rel="stylesheet" href="./assets/css/components/wrapper-skill.css">
    <link rel="stylesheet" href="./assets/css/components/main-card.css">
    <link rel="stylesheet" href="./assets/css/components/wrapper-cards.css">
    <title>Felipe Salles</title>
</head>
<body>
    <header class="header">
        <h1 class="logo">FS</h1>

        <nav>
            <a class="main-action" href="">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="button" href="">Download CV</a>
        </nav>  
    </header>
    <section class="main-banner">
        <!-- <img class="photo" src="./assets/images/pxArt.png" alt="minha foto"> -->
            <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">Felipe Salles</h1>
                <h2 class="subtitle">Software Developer</h2>
            </div>
        
            <div class="navigation">
                <a href="" class="button">Download CV</a>
                <a href="" class="button">Contatos</a>
            </div>
        </div>
    </section>
    <section class="main-section -first">
        <h1 class="main-title -second">Skills</h1>
        <div class="wrapper-skill">
            <article class="skill-tech">
                <img class="icon" src="./assets/images/html5.png" alt="Logo do html5">
                <div class="specification">
                    <h2 class="title">HTML</h2>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tech">
                <img class="icon" src="./assets/images/ico_nodejs.png" alt="Logo do NodeJS">
                <div class="specification">
                    <h2 class="title">NodeJS</h2>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tech">
                <img class="icon" src="./assets/images/ico_css3.png" alt="Logo do CSS">
                <div class="specification">
                    <h2 class="title">CSS</h2>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tech">
                <img class="icon" src="./assets/images/ico_tdd.png" alt="Logo do TDD">
                <div class="specification">
                    <h2 class="title">TDD</h2>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tech">
                <img class="icon" src="./assets/images/ico_js.png" alt="Logo do javascript">
                <div class="specification">
                    <h2 class="title">JavaScript</h2>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tech">
                <img class="icon" src="./assets/images/ico_restapi.png" alt="Logo do Rest API">
                <div class="specification">
                    <h2 class="title">Rest API</h2>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tech">
                <img class="icon" src="./assets/images/ico_react.png" alt="Logo do React">
                <div class="specification">
                    <h2 class="title">React</h2>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tech">
                <img class="icon" src="./assets/images/ico_ux.png" alt="Logo do UX">
                <div class="specification">
                    <h2 class="title">UX</h2>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
        </div>
    </section>
    <section class="main-section -second">
        <h1 class="main-title -second">Projetos</h1>
        <div class="wrapper-cards">
            <a href="https://felipesalles.dev.br" target="_blank">
                <figure class="main-card -first">
                    <img src="./assets/images/logo-firedlabs.png" alt="logo firedlabs" class="img-projects">
                </figure>
            </a>
            <a href="https://felipesalles.dev.br" target="_blank">
            <figure class="main-card -second">
                <img src="./assets/images/logo-collabcode.png" alt="logo firedlabs" class="img-projects">
            </figure>
            </a>
            <a href="https://felipesalles.dev.br" target="_blank">
                <figure class="main-card -third">
                    <h1 class="logo -bigger">FS</h1>
                </figure>
            </a>
        </div>
    </section>
</body>
</html>
